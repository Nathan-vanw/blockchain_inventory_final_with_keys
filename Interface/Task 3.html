<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 3: Multi-Signature Query</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      padding: 40px;
    }
    .container {
      background-color: #fff;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre, table {
      background-color: #eef;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Task 3 ‚Äì Multi-Signature Query</h2>
    <label for="itemId">Select Item ID:</label>
    <select id="itemId">
      <option value="004">004</option>
      <option value="005">005</option>
      <option value="006">006</option>
    </select>
    <button onclick="simulateQuery()">Submit Query</button>

    <div id="output">
      <pre>Waiting for input...</pre>
    </div>
  </div>

  <script>
    async function simulateQuery() {
      const itemId = document.getElementById("itemId").value;
      const output = document.getElementById("output");
      output.innerHTML = '<pre>Loading...</pre>';

      try {
        const res = await fetch("http://localhost:5000/query_item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ item_id: itemId })
        });

        if (!res.ok) throw new Error("Backend connection failed");

        const data = await res.json();

        let inventoryRows = "";
        data.details.forEach(inv => {
          inventoryRows += `
            <tr>
              <td>${inv.inventory}</td>
              <td>${inv.ID}</td>
              <td>${inv.r}</td>
              <td>${inv.quantity}</td>
              <td>${inv.t_i}</td>
              <td>${inv.s_i}</td>
            </tr>`;
        });

        output.innerHTML = `
          <h3>Inventory Breakdown</h3>
          <table>
            <thead>
              <tr>
                <th>Inventory</th><th>ID</th><th>r</th><th>Quantity</th><th>t·µ¢</th><th>œÉ·µ¢</th>
              </tr>
            </thead>
            <tbody>${inventoryRows}</tbody>
          </table>
          <h3>Results</h3>
          <pre>
Item ID:              ${data.itemId}
Total Quantity:       ${data.total_quantity}
Multi-Signature (œÉ):  ${data.multi_signature}
Encrypted Quantity:   ${data.encrypted_quantity}
Decrypted Quantity:   ${data.decrypted_quantity}
Verification Result:  ${data.verification}
‚úÖ Query processed successfully.
          </pre>`;
      } catch (error) {
        output.innerHTML = `<pre>Error: ${error.message}</pre>`;
      }
    }
  </script>
</body>
</html>
